<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone Page</title>
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <nav>
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href="">
          <img
            class="link1"
            src="img/googleapp.png"
            alt="Google apps"
            title="Google apps"
          />
        </a>
        <a href="">
          <img
            class="link2"
            src="img/letter-l.svg.png"
            alt="Google Account"
            title="Google Account"
          />
        </a>
      </nav>
    </header>
    <!-- MAIN-->
    <main>
      <img src="img/Google-Image.jpeg" alt="google-logo" />
      <input type="text" placeholder="Search Google or type a URL" />
      <div class="btn-container">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="extra">
        <p>Google offered in:</p>
        <a href="#">Yoruba</a> <a href="#">Hausa</a> <a href="#">Igbo</a>
        <a href="#">Nigerian Pidgin</a>
      </div>
    </main>
    <!-- FOOTER-->
    <footer>
      <div class="footer-top">
        <p>Nigeria</p>
      </div>
      <div class="footer-bottom">
        <div class="left">
          <a href="">About</a>
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <p>Carbon Neutral Since 2007</p>
        <div class="right">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
